version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/orderApiService"
    runOptions:
      $ref: "#/components/runOptions/orderApiService"
specmatic:
  governance:
    successCriteria:
      minCoveragePercentage: 70
      maxMissedOperationsInSpec: 4
      enforce: true
  settings:
    test:
      schemaResiliencyTests: all
components:
  sources:
    orderContractsRepo:
      git:
        url: https://github.com/specmatic/specmatic-order-contracts.git
  services:
    orderApiService:
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/orderContractsRepo"
            specs:
              - io/specmatic/examples/store/openapi/api_order_v3.yaml
  runOptions:
    orderApiService:
      openapi:
        type: test
        baseUrl: "{APP_URL:http://127.0.0.1:5001}"
        filter: "PATH!='/internal/metrics'"
